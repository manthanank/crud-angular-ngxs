<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Item List</h2>
  <ul class="list-disc list-inside">
    <ng-container *ngIf="(items$ | async) as items; else loading">
      <li *ngFor="let item of items"
        class="flex justify-between items-center bg-white border border-gray-200 rounded-md p-4 mb-2 shadow-sm">
        <div>
          <span class="font-semibold text-gray-800">{{ item.name }}</span>
          <span class="text-gray-600"> - {{ item.description }}</span>
        </div>
        <div class="flex space-x-2">
          <button (click)="editItem(item)"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">Edit</button>
          <button (click)="deleteItem(item.id)"
            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors duration-300">Delete</button>
        </div>
      </li>
      <li *ngIf="items.length === 0" class="text-gray-600">No items available.</li>
    </ng-container>
    <ng-template #loading>
      <li class="text-gray-600">Loading items...</li>
    </ng-template>
  </ul>
</div>
