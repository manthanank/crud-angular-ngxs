<div class="container max-w-lg mx-auto mt-2 p-4 bg-gray-100 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ isEditing ? 'Edit' : 'Add' }} Item</h2>
  <form (ngSubmit)="isEditing ? updateItem() : addItem()" class="mt-4">
    <label class="block text-gray-700 font-semibold mb-2">Name:</label>
    <input [(ngModel)]="item.name" name="name" required class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <label class="block text-gray-700 font-semibold mb-2">Description:</label>
    <input [(ngModel)]="item.description" name="description" required class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">{{ isEditing ? 'Update' : 'Add' }}</button>
    <button type="button" (click)="resetForm()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md ml-2 hover:bg-gray-400 transition-colors duration-300">Cancel</button>
  </form>
</div>
